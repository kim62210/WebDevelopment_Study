<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <!-- css addiction -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/41cc6f74b2.js" crossorigin="anonymous"></script>
    <!-- google font script -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header>
        <div class="left-menu">
            <i class="fas fa-list"></i>
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <div class="middle-menu">
            <input type="text" class="search-bar" placeholder="검색">
            <i class="fas fa-search"></i>
            <i class="fas fa-microphone"></i>
        </div>
        <div class="right-menu">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-bell"></i>
            <img src="" alt="" class="profile-img">
        </div>
    </header>
    <!-- video-player -->
    <section class="video-player">
        <video controls src=""></video>
    </section>
    <!-- videoInfo -->
    <section class="videoinfo">
        <div class="info-title">
            <div class="title">클론코딩! 유튜브사이트 따라서 만들기(HTML+CSS연습편) | 프론트엔드 개발자 입문 | 코드스테이츠 PartPre 40기</div>
            <div class="actions">
                <span class="views">조회수 10,800,201회 • 2020.1.12.</span>
                <div class="action-icons">
                    <i class="fas fa-thumbs-up">1.2만</i>
                    <i class="fas fa-thumbs-down"></i>
                    <i class="fas fa-share">공유</i>
                    <i class="fas fa-plus">저장</i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
        <!-- creator-info -->
        <div class="creator-info">
            <div class="profile-info"></div>
            <div class="video-description"></div>
            <span class="more-view"></span>
        </div>
    </section>
    <!-- video-list -->
    <section class="upnext-videos">
        <ul class="videos">
            <li class="video_01"></li>
            <li class="video_02"></li>
            <li class="video_03"></li>
        </ul>
    </section>
</body>

</html>
